<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <h1>todos</h1>
    <div class="newTask">

    </div>

    <ul class="todos" id="todo">
    </ul>

    <script src="script.js"></script>
  </body>
</html>
